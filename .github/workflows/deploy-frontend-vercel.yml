name: Deploy Frontend to Vercel

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    vercel-deploy:
        name: Deploy star-frontend to Vercel
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: "20.19.4"

            - name: Install dependencies
              working-directory: ./star-frontend
              run: npm ci

            - name: Build (typecheck)
              working-directory: ./star-frontend
              run: npm run build

            - name: Deploy to Vercel
              working-directory: ./star-frontend
              env:
                  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
                  # Optional: set these if you prefer to pin org/project
                  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
                  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
              run: |
                  # Prefer using npx so no global install is required
                  if [ -n "$VERCEL_PROJECT_ID" ] && [ -n "$VERCEL_ORG_ID" ]; then
                    npx vercel --token "$VERCEL_TOKEN" --prod --confirm --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID"
                  else
                    npx vercel --token "$VERCEL_TOKEN" --prod --confirm
                  fi
