services:
  - type: web
    name: star-backend-service
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn star_backend_flask.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-name.vercel.app
