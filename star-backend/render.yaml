services:
  - type: web
    name: star-backend
    runtime: python
    rootDir: star-backend/star_backend_flask
    repo: https://github.com/RunDumy/Star
    plan: free
    region: virginia
    buildCommand: pip install -r ../requirements.txt -c ../constraints.txt
    preDeployCommand: python init_db.py
    startCommand: gunicorn --threads 4 -b 0.0.0.0:$PORT app:application
    autoDeployTrigger: commit
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALGORITHM
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: star-redis
          property: connectionString
      - key: AGORA_APP_ID
        value: 5d835f5e1f244f259d6e8681479c54cf
      - key: AGORA_APP_CERTIFICATE
        value: 99c4d072d6694249a72d1716a75ffab5
      - key: AGORA_SECONDARY_CERTIFICATE
        value: e1b94cedc7ab4aa48544a2378cd60fb8
      - key: SPOTIPY_CLIENT_ID
        sync: false
      - key: SPOTIPY_CLIENT_SECRET
        sync: false
      - key: IPGEOLOCATION_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: PORT
        value: 5000
