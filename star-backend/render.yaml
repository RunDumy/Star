services:
  - type: web
    name: star-backend-service
    runtime: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn star_backend_flask.app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: DATABASE_URL
        generateValue: true
      - key: SPOTIFY_CLIENT_ID
        generateValue: true
      - key: SPOTIFY_CLIENT_SECRET
        generateValue: true
      - key: IPGEOLOCATION_API_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,https://star-frontend.vercel.app
