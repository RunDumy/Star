version: '3.8'

services:
  mcp-gateway:
    image: mcp/gateway:latest
    container_name: mcp-gateway
    restart: unless-stopped
    command: ["mcp", "gateway", "run"]
    ports:
      - "8080:8080" # adjust host:container ports as required by your MCP image
    volumes:
      - ./:/workspace
    environment:
      - MCP_ENV=development
      - TZ=UTC

# Usage:
# docker compose -f docker-compose.mcp.yml up
# Replace `mcp/gateway:latest` with the official image name your org provides if different.
