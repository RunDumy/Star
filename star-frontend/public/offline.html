<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STAR - You're Offline</title>
  <meta name="description" content="STAR is offline. Reconnect to continue your cosmic journey.">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1e1e3f 50%, #2d1b69 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* Animated background stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .container {
      text-align: center;
      max-width: 500px;
      z-index: 10;
      position: relative;
    }

    .star-icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5));
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(45deg, #8b5cf6, #06b6d4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
      to { text-shadow: 0 0 30px rgba(6, 182, 212, 0.8); }
    }

    .subtitle {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      opacity: 0.9;
    }

    .message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 3rem;
      opacity: 0.8;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      min-width: 200px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(45deg, #8b5cf6, #06b6d4);
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .features {
      margin-top: 3rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      opacity: 0.7;
    }

    .feature {
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .connection-status {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 100;
    }

    .offline {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
    }

    .online {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #86efac;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.2rem;
      }
      
      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Animated stars background -->
  <div class="stars" id="stars"></div>
  
  <!-- Connection status indicator -->
  <div class="connection-status offline" id="connectionStatus">
    üî¥ Offline
  </div>

  <div class="container">
    <div class="star-icon">üåü</div>
    
    <h1>You're Offline</h1>
    <div class="subtitle">Cosmic Connection Lost</div>
    
    <p class="message">
      Your journey through the stars has been temporarily interrupted. 
      Reconnect to continue exploring the cosmic social network and receive your Oracle readings.
    </p>

    <div class="actions">
      <button class="btn btn-primary" onclick="retryConnection()">
        üîÑ Try Again
      </button>
      
      <button class="btn btn-secondary" onclick="goToHome()">
        üè† Return Home
      </button>
    </div>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">üîÆ</div>
        <div>Oracle Readings</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üåå</div>
        <div>3D Cosmos</div>
      </div>
      <div class="feature">
        <div class="feature-icon">üë•</div>
        <div>Social Network</div>
      </div>
      <div class="feature">
        <div class="feature-icon">‚ö°</div>
        <div>Real-time Chat</div>
      </div>
    </div>
  </div>

  <script>
    // Generate animated stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Connection status monitoring
    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      
      if (navigator.onLine) {
        statusEl.className = 'connection-status online';
        statusEl.innerHTML = 'üü¢ Online';
        
        // Automatically retry when connection is restored
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusEl.className = 'connection-status offline';
        statusEl.innerHTML = 'üî¥ Offline';
      }
    }

    // Retry connection
    function retryConnection() {
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        // Attempt to reload the page
        window.location.reload();
      }
    }

    // Go to home (cached version if available)
    function goToHome() {
      window.location.href = '/';
    }

    // Service Worker registration for offline support
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('SW registered'))
        .catch(error => console.log('SW registration failed'));
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      createStars();
      updateConnectionStatus();
      
      // Listen for connection changes
      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      
      // Periodic connection check
      setInterval(updateConnectionStatus, 5000);
    });

    // Handle visibility changes (when user returns to tab)
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        updateConnectionStatus();
      }
    });
  </script>
</body>
</html>
